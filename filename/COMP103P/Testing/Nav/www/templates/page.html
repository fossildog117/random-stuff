<ion-view title="Log in">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <!DOCTYPE html>
        <html ng-app="ionic">
        <head>
            <meta charset="utf-8">
            <title>Skill Rail</title>
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

            <link href="lib/ionic/css/ionic.css" rel="stylesheet">

            <script src="lib/ionic/js/ionic.bundle.js"></script>
            <script src="js/app.js"></script>

            <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
            <script src="cordova.js"></script>

        </head>
        <body ng-app="hello">
        <ion-side-menus>

            <!-- Center content -->
            <ion-side-menu-content class="has-header">
                <ion-content class="has-header">
                    <div class="padding">
                        <div class="list list-inset">
                            <label class="item item-input">
                                <input type="text" placeholder="Email">
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Password">
                            </label>
                            <a ui-sref="menu" class="button button-balanced button-block">Log in</a>
                            <a ui-sref="page" class="button button-stable button-block">Create new account</a>
                        </div>
                    </div>
                </ion-content>
            </ion-side-menu-content>
        </ion-side-menus>
        </body>
        </html>
    </ion-content>
</ion-view>
